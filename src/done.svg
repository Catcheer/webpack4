<svg width="40" height="40" viewBox="-20,-20,40,40" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <circle id="circle" r="20" cx="0" cy="0" fill="#47d8c2" />
    <polyline id="polyline" points="-11,-1 -3,7 11,-5" style="fill:transparent;stroke:#fff;stroke-width:2"  />
    <animate 
    xlink:href="#circle" 
    attributeName="r" 
    dur="0.3s" 
    begin="0s" 
    id="circ-anim" 
    keyTimes="0;0.5;1" 
    values="0;20;20" 
    fill="freeze" 
    keySplines=".77,.01,0,.98;
                .26,.5,.61,.79;
                .77,.01,0,.98;"
    />
     <animateTransform attributeName="transform"
                           xlink:href="#polyline" 
                          attributeType="XML"
                          type="scale"
                          dur="0.3s" 
                          begin="0s" 
                          keyTimes="0;0.5;1" 
                          values="0.1;1.2;1" 
                          fill="freeze" 
                          additive="sum"
                           keySplines=".77,.01,0,.98;
                                       .26,.5,.61,.79;
                                       .77,.01,0,.98;"
                         />
  </svg>